<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PTSD LiveStreaming</title>
  <style rel="stylesheet" type="text/css" href="css/livestreaming.css"></style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
</head>
<body>
  <div id="wingleft"></div>
  <div id="mymain">
    <h2>방송</h2>
    <video id="localVideo" class="remote-video " autoplay controls playsinline></video>
    <br>
    <button id="mystart" class="btn btn-main">Start</button>
    <button id="mystop" class="btn btn-main" disabled>Stop</button>
  </div>
  <div id="wingright"></div>
  <div id="chatarea">


  </div>
  <div>
    <input id="chatmessage" type="text" placeholder="메세지를 입력하세요.">
    <input type="button" id="sendmessage" value="전송" onclick="sendMessage();">
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@remotemonster/sdk/remon.min.js"></script>
  <script src="js/livestreaming.js"></script>
</body>
</html>
